<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03ea0d3614.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Darko Todorov | Contact Me</title>
</head>
<body id="contact-body">
    <!-- Navbar -->
    <nav id="secondary-navbar">
        <div class="container">
            <a href="index.html"><img src="./img/DT-logo.png" alt="Logo" class="logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main-Section: Contact Form -->
    <section id="contact">
        <div class="container">
            <h1 class="L-heading">CONTACT ME</h1>
            <p class="S-heading">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="text" name="subject" placeholder="Subject">
                <input type="text" name="phone" placeholder="Phone Number">
                <textarea name="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
                <input type="submit" name="submit" class="btn-dark">
                <div class="my-2" data-netlify-recaptcha="true"></div>
            </form>
        </div>
    </section>

    <!-- Section: Info -->
    <section id="info">
        <div class="container">
            <div class="box-container">
                <div class="box">
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>EMAIL</h3>
                    <p>jackbiofryd@gmail.com</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>PHONE</h3>
                    <p>070 640 915</p>
                </div>
                <div class="box">
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>ADDRESS</h3>
                    <p>50 Main st. Radovish</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section: Next Project -->
    <section id="project">
        <h1 class="XL-heading">Let's Start Your Next Project!</h1>
    </section>

    <!-- Main Footer -->
    <footer id="main-footer">
        <div class="container">
            <p>Copyright &copy; 2021, All Rights Reserved</p>
            <div class="media-icons">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
